# Configuration for Code Builder

# API Keys - All API keys should be stored in code_builder/.env file, not here
# Example .env content:
# OPENROUTER_API_KEY='your_key_here'
# ANTHROPIC_API_KEY='your_key_here'
# OPENAI_API_KEY='your_key_here'

# Model Configuration (using OpenRouter model identifiers)
# Find identifiers at https://openrouter.ai/models
prd_generator_model: "google/gemini-2.5-pro-preview-03-25" # Model for generating PRD and Aider config
aider_model: "anthropic/claude-3.7-sonnet"     # Model Aider will use (ensure Aider supports this via OpenRouter)
                                               # Needs to be configured in Aider's own config too (.aider.conf.yml)

# Default context files that will always be loaded for PRD generation
# Can be filenames in docs/context/ or full paths relative to project root
default_context_files:
  - "./docs/repo_pattern.md"
  - "./docs/v0_project_overview.md"
  - "./example_repo_contents.txt"
  # - "docs/guides/some_specific_guide.md"

# PRD Generation Prompt
# This prompt template is used for generating PRDs
# Available placeholders: {user_query}, {repo_context}, {additional_context}
prd_prompt: |
  Please think through this request then implement the following feature:
  
  User Query: "{user_query}"
  
  {repo_context}
  
  {additional_context}

# Aider Orchestration Settings
default_num_agents: 1 # Default if LLM doesn't specify

# --- Aider Configuration (Informational - Configure Aider via ~/.aider.conf.yml or ./.aider.conf.yml) ---
# It's recommended to configure Aider's model and API key via its own config file
# Example .aider.conf.yml content:
# ---
# model: openrouter/anthropic/claude-3.5-sonnet
# auto-commits: false
# git: true
# --- 
